<!--  Bon de Livraison Tab's Content  -->
<div ng-show="tab.isSet(1)" ng-controller="BLController as blCtrl" class="ng-scope">
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <button class="btn btn-default dropdown-toggle" type="button" id="referenceCde"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    {{blCtrl.cdeListLabel}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" aria-labelledby="referenceCde">
                    <li ng-repeat="commande in blCtrl.commandes"><a ng-click="blCtrl.commandeSelected(commande)">{{commande.commandeReference}}</a></li>
                </ul>
                <button class="btn btn-default">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Rafraichir
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="tableCde" data-method="load" data-height="499" data-toggle="table">
                <thead>
                <tr>
                    <th data-field="line" data-align="center">Ligne</th>
                    <th data-field="reference">Article</th>
                    <th data-field="description">Description</th>
                    <th data-field="quantity" data-align="center">Quantité</th>
                    <th data-field="dueDate">Echéance</th>
                    <th data-checkbox="true">Test</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
