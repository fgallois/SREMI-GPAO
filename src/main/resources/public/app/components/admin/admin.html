<div class="container-fluid" ng-controller="AdministrationController as adminCtrl" class="ng-scope">
    <div class="row">
        <div class="form-group col-md-4">
            <label for="receiptNumber">Numero de BL</label>
            <input type="text" class="form-control" id="receiptNumber" value="{{adminCtrl.config.receiptNumber}}">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-7">
            <label for="archivePath">Archive Path</label>
            <input type="text" class="form-control" id="archivePath" value="{{adminCtrl.config.archivePath}}">
        </div>
        <div class="form-group col-md-7">
            <label for="excelPath">Excel Path</label>
            <input type="text" class="form-control" id="excelPath" value="{{adminCtrl.config.excelPath}}">
        </div>
    </div>
</div>
