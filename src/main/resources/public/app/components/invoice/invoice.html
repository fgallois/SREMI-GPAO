<div class="container-fluid" ng-controller="InvoiceController as invoiceCtrl" class="ng-scope">
    <div class="row">
        <div class="col-md-8">
            <div class="btn-group">
                <button class="btn btn-default dropdown-toggle" type="button" id="referenceCde"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    {{invoiceCtrl.orderListLabel}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" aria-labelledby="referenceCde">
                    <li ng-repeat="order in invoiceCtrl.orders">
                        <a ng-click="invoiceCtrl.orderSelected(order)">{{order.orderReference}}</a>
                    </li>
                </ul>
                <button class="btn btn-primary" ng-click="invoiceCtrl.refreshOrderList()">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Facture</span>
                <input type="number" class="form-control" id="invoiceNumber" ng-model="invoiceCtrl.invoiceNumber"
                       ng-model-options="{ updateOn: 'blur' }" ng-change="invoiceCtrl.updateInvoiceNumber()"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-2">
            <button id="blButton" class="btn btn-primary pull-right" ng-click="invoiceCtrl.printInvoice()">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Facture
            </button>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-12">
            <table id="tableCde" data-method="load" data-toggle="table" data-click-to-select="true">
                <thead>
                <tr>
                    <th data-field="line" data-align="center">Ligne</th>
                    <th data-field="reference">Article</th>
                    <th data-field="description">Description</th>
                    <th data-field="quantity" data-align="center">Quantit√©</th>
                    <th data-field="unitPriceHT" data-editable="true" data-align="center" data-editable-empty-text="NA">
                        Prix Unitaire HT
                    </th>
                    <th data-align="center">Total HT</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</div>

<script>
    $(function () {
//        $.fn.editable.defaults.mode = 'inline';
        $('#tableCde').bootstrapTable({
        }).on('editable-save.bs.table', function (e) {
            console.log('SAVE');
        });

        $(window).resize(function () {
            $('#tableCde').bootstrapTable('resetView');
        });
    });

    function dateFormatter(value) {
        return moment(value).locale('fr').format('LL');
    }
</script>
